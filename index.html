<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
	<link rel="shortcut icon" href="http://flxwu.com/favicon.png" type="image/x-icon">
	<title>Crash Course React</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">
	<link rel="stylesheet" href="css/crash-course-react.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown>
				<textarea data-template>
					## <span class="head">ReactJS Crash Course</span>
					![React Banner](./assets/react-banner.png) 

					Flexibles und deklaratives Front-End mit React.js
				</textarea>
			</section>
			<section data-markdown data-notes="^Note:">
				<textarea data-template>
					## <span class="title">Was ist React?</span>
					<div class="main">
						<div style="display: block;overflow: auto">
							<img style="float:left;margin-right: 1rem;" class="fragment fade-in" src="./assets/frontendbackend.jpg" width="500px">	
							<ul style="margin-left:1rem;font-size: 36px;">
								<li class="fragment fade-up">JS Framework für dynamische User Interfaces</li>
								<li class="fragment fade-up">Das <em>V</em> in MVC (Model-View-Controller)</li>
								<li class="fragment fade-up">Open-Source [github.com/facebook/react](github.com/facebook/react)</li>
								<li class="fragment fade-up">Beliebtestes Front-End Framework </li>
							</ul>
						</div>
						<div style="display: block;">
							<i style="font-size: 7rem;" class="fab fa-facebook-square fragment fade-right"></i>
							<i style="font-size: 7rem;" class="fab fa-instagram fragment fade-right"></i>
							<i style="font-size: 7rem;" class="fab fa-whatsapp fragment fade-right"></i>
							<i style="font-size: 7rem;" class="fab fa-dropbox fragment fade-right"></i>
							<i style="font-size: 7rem;" class="fab fa-meetup fragment fade-right"></i>
						</div>
					</div>
					Note: 
						ReactJS ist ein Framework für dynamische Web Front-Ends, also das was man als Nutzer als User Interface einer Webapplikation sieht.
						<br>In einer typischen Full-Stack Web Applikation mit Model, View und Controller bildet also ReactJS das "View".
						<br>React wird Open-Source von Facebook, Instagram und Hunderten von individuellen Contributern entwickelt.
						<br>ReactJS ist das mittlerweile sich am schnellsten weiterentwickelnde FrontEnd Framework neben Angular und wird nicht nur monatlich 9 Millionen mal heruntergeladen, sondern auch von großen Firmen wie Facebook und Instagram(also den Creatorn) sowie WhatsApp und Dropbox oder auch Meetup genutzt.
				</textarea>
			</section>
			<section data-markdown data-notes="^Note:">
				<textarea data-template>
					## <span class="title">Wieso React?</span>
					<ul>
						<li class="fragment fade-up">Abgekapselte, wiederverwendbare <em>Components</em></li>
						<li class="fragment fade-up">Dynamischer <em>State</em></li>
						<li class="fragment fade-up">Virtual DOM</li>
						<li class="fragment fade-up">Server & Client Rendering</li>
					</ul>
					Note: 
						React hat einige Vorteile als Front-End:
						<br> Components -> sozusagen Objekt Orientiert
						<br> State -> Die ganze Seite ist nicht statisch, Components können sich verändern
				</textarea>
			</section>
		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			history: true,
			controls: false,
			center: true,
			width: "100%",
			height: "100%",
			margin: 0.2,
			minScale: 1,
			maxScale: 1,
			dependencies: [{
					src: 'plugin/markdown/marked.js'
				},
				{
					src: 'plugin/markdown/markdown.js'
				},
				{
					src: 'plugin/notes/notes.js',
					async: true
				},
				{
					src: 'plugin/highlight/highlight.js',
					async: true,
					callback: function () {
						hljs.initHighlightingOnLoad();
					}
				}
			]
		});
	</script>
</body>

</html>
