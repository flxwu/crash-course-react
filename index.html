<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
	<link rel="shortcut icon" href="http://flxwu.com/favicon.png" type="image/x-icon">
	<title>Crash Course React</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">
	<link rel="stylesheet" href="css/crash-course-react.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown>
				<textarea data-template>
					## <span class="head">ReactJS Crash Course</span>
					![React Banner](./assets/react-banner.png) 

					Flexibles und deklaratives Front-End mit React.js
				</textarea>
			</section>
			<section data-markdown data-notes="^Note:">
				<textarea data-template>
					## <span class="title">Was ist React?</span>
					<div class="main">
						<img class ="fragment grow" src="./assets/frontendbackend.jpg" width="400px">	
						<i style="font-size: 7rem;" class="fab fa-facebook-square fragment fade-right"></i>
						<i style="font-size: 7rem;" class="fab fa-instagram fragment fade-right"></i>
						<i style="font-size: 7rem;" class="fab fa-whatsapp fragment fade-right"></i>
						<i style="font-size: 7rem;" class="fab fa-dropbox fragment fade-right"></i>
						<i style="font-size: 7rem;" class="fab fa-meetup fragment fade-right"></i>
					</div>
					Note: 
						ReactJS ist ein Framework für Web Front-Ends, also das was man als Nutzer an einer Webapplikation sieht.
						<br>ReactJS wurde entwickelt von Facebook, deswegen ist es auch logisch, dass diese es nutzen, jedoch ist ReactJS mittlerweile das sich am schnellsten weiterentwickelnde FrontEnd Framework neben Angular und wird nicht nur monatlich 9 Millionen mal heruntergeladen, sondern auch von großen Firmen wie Facebook(FIRMEN AUFMACHEN!) genutzt.
				</textarea>
			</section>
			<section data-markdown data-notes="^Note:">
				<textarea data-template>
					## <span class="title">Was ist React?</span>
					- Open-Source [github.com/facebook/react](github.com/facebook/react)
					- "V" in MVC (Model-View-Controller)

					Note: 
						Notes.
				</textarea>
			</section>
		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			history: true,
			controls: false,
			center: true,

			dependencies: [{
					src: 'plugin/markdown/marked.js'
				},
				{
					src: 'plugin/markdown/markdown.js'
				},
				{
					src: 'plugin/notes/notes.js',
					async: true
				},
				{
					src: 'plugin/highlight/highlight.js',
					async: true,
					callback: function () {
						hljs.initHighlightingOnLoad();
					}
				}
			]
		});
	</script>
</body>

</html>
